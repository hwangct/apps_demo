<div class="container">
<h2>Materialize API + Cards</h2>
<p>{{ message }}</p>
		<!--  Apps go here -->
		<div class="row">
			<div ng-repeat="x in apps"  class="col s12 m6 l4 ">
				<div class="card small">
				    <div class="card-image waves-effect waves-block waves-light">
				      <img class="activator" src="assets/img/{{x.Img}}"></img>
				    </div>
				    <div class="card-content">
				      <span class="card-title activator grey-text text-darken-4">{{x.Title}}<i class="material-icons right">more_vert</i></span>
				      <p><a href="{{x.Link}}" target="_blank">Go to App</a></p>
				    </div>
				    <div class="card-reveal">
				      <span class="card-title grey-text text-darken-4">{{x.SubTitle}}<i class="material-icons right">close</i></span>
				      <p>{{x.Desc}}</p>
				    </div>
				</div>
			</div>
		</div>		
	</div>
